<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Home</title></head>
<body>
<main layout:fragment="content">
    <section class="mt-5">
        <div class="container">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="row justify-content-center" th:if="${#lists.isEmpty(cart)}">
                                <div class="col-md-6 p-5">
                                    <center>
                                        <img src="/svg/undraw_empty-cart.svg" width="250px" alt="empty-cart-svg">
                                        <p class="mt-5">Votre panier est vide.</p>
                                        <a href="/nos-offres">Continuer vos achats</a>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${#lists.isEmpty(cart)}" class="table-responsive">
                            <table class="table table-vcenter card-table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>RAM</th>
                                    <th>vCore</th>
                                    <th>Storage</th>
                                    <th>Price</th>
                                    <th class="w-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${cart}">
                                    <td>
                                        <div class="d-flex py-1 align-items-center">
                                            <span class="avatar avatar-2 me-2" th:switch="${item.product.type}">
                                                <svg th:case="'vps-lxc'" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-server"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" /><path d="M3 12m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" /><path d="M7 8l0 .01" /><path d="M7 16l0 .01" /></svg>
                                            </span>
                                            <div class="flex-fill">
                                                <div class="font-weight-medium"><span th:text="${item.product.name}"></span></div>
                                                <div class="text-secondary"><a href="#" class="text-reset">NaN</a></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div>4GB</div>
                                        <!--<div class="text-secondary">NaN</div>-->
                                    </td>
                                    <td>
                                        <div>2</div>
                                        <!--<div class="text-secondary">NaN</div>-->
                                    </td>
                                    <td>
                                        <div>500GB</div>
                                        <!--<div class="text-secondary">NaN</div>-->
                                    </td>
                                    <td>
                                        <span th:text="${item.product.price}"></span><small>€</small>
                                    </td>
                                    <td>
                                        <a th:href="@{/cart/remove/{productId}(productId=${item.getProduct().getId()})}">
                                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7h16" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /><path d="M10 12l4 4m0 -4l-4 4" /></svg>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-5">Total:</dt>
                                <dd class="col-7"><span style="float: right;"><span th:text="${total}"></span><small>€</small></span></dd>
                            </dl>
                            <a class="btn w-100" href="">Paiement</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
