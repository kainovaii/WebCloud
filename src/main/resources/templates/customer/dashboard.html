<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Home</title></head>
<body>
<main layout:fragment="content">
    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 mb-3">
                    <h2>Mon tableau de bord</h2>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Raccourcis</h3>
                        </div>
                        <div class="list-group list-group-flush">
                            <a th:href="@{/client/information}" class="list-group-item list-group-item-action">Mes informations</a>
                            <a th:href="@{/nos-offres}" class="list-group-item list-group-item-action">Commander un service</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">

                        <div class="col-md-3">
                            <a href="/client/services" class="card card-link card-link-pop">
                                <div class="card-stamp">
                                    <div class="card-stamp-icon bg-primary">
                                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-server"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" /><path d="M3 12m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" /><path d="M7 8l0 .01" /><path d="M7 16l0 .01" /></svg>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h1 class="text-center text-primary"><span th:text="${serviceCount}"></span></h1>
                                    <p class="text-center">Mes services</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a href="/client/invoices" class="card card-link card-link-pop">
                                <div class="card-stamp">
                                    <div class="card-stamp-icon bg-primary">
                                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-file-dollar"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /><path d="M14 11h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" /><path d="M12 17v1m0 -8v1" /></svg>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h1 class="text-center text-primary">0</h1>
                                    <p class="text-center">Mes factures</p>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a href="/client/support" class="card card-link card-link-pop">
                                <div class="card-stamp">
                                    <div class="card-stamp-icon bg-primary">
                                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-ticket"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 5l0 2" /><path d="M15 11l0 2" /><path d="M15 17l0 2" /><path d="M5 5h14a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-3a2 2 0 0 0 0 -4v-3a2 2 0 0 1 2 -2" /></svg>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h1 class="text-center text-primary">0</h1>
                                    <p class="text-center">Tickets</p>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
